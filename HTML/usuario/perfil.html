<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuración de Perfil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
    }
   /* Header */
 .header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  background-color: #FCF0E3;
}

.header img {
  max-width: 100px;
  margin-right: auto;
  padding: 0px 100px;
}

.nav-links {
  display: flex;
  align-items: center;
  gap: 20px;
}

.nav-links a {
  color: #333;
  text-decoration: none;
  font-weight: bold;
}

.nav-links a:hover {
  text-decoration: underline;
}

/* Dropdown Menu para Boletos */
.dropdown {
  position: relative;
}

.dropbtn {
  color: #333;
  font-size: 16px;
  font-weight: bold;
  text-decoration: none;
  cursor: pointer;
  padding: 10px;
}

.dropdown-content {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 5px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  min-width: 200px;
  z-index: 1000;
}

.dropdown-content a {
  display: block;
  padding: 10px 15px;
  color: #333;
  text-decoration: none;
  font-size: 14px;
  transition: background-color 0.3s ease;
}

.dropdown-content a:hover {
  background-color: #f0f0f0;
}

.dropdown:hover .dropdown-content {
  display: block;
}

/* Botón de cerrar sesión */
.logout-button {
  background-color: #f28b82;
  color: #fff;
  padding: 10px 20px;
  border-radius: 5px;
  text-decoration: none;
  display: inline-block;
  cursor: pointer;
  font-size: 16px;
  text-align: center;
}

.logout-button:hover {
  background-color: #e57373;
}
.header2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 24px;
      margin: 0;
    }
    .header h2 {
      font-size: 14px;
      color: #777;
    }   
.section {
      margin-bottom: 20px;
    }
    .section label {
      display: block;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .section .input-box {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      background-color: #f9f9f9;
    }
    .section button {
      margin-left: auto;
      padding: 8px 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .section button:hover {
      background-color: #0056b3;
    }
    .delete-account {
      text-align: center;
      margin-top: 20px;
    }
    .delete-account button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-account button:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>
    <div class="header">

        <div class="nav-links">

          <!-- Menú desplegable para Boletos -->
          <div class="dropdown">
            <a href="#" class="dropbtn">Boletos</a>

                <a href="../usuario/cambiar-boleto.html">Cambiar boleto</a>
                <a href="../usuario/cancelar-boleto.html">Cancelar boleto</a>
                <a href="../usuario/ver-boleto.html">Ver boleto</a>
            </div>
          </div>
      
          <!-- Enlace simple para Perfil -->
         
          <a href="../usuario/corridas.html">Corridas</a> <a href="../usuario/perfil.html">Perfil</a>
      
          <a href="../index.html" class="logout-button">Cerrar Sesión</a>
      </div>  </div>
      
  <div class="container">
    <div class="header2">
      <h1>Configuración de Perfil</h1>
      <h2>Edita tu Perfil</h2>
    </div>
    
    <div class="section">
      <label for="nombre">Nombre</label>
      <div class="input-box">
        <input type="text" id="nombre" placeholder="Escribe tu nombre" style="flex: 1; border: none; outline: none;">
        <button>Editar</button>
      </div>
    </div>
    
    <div class="section">
      <label for="apellido-paterno">Apellido Paterno</label>
      <div class="input-box">
        <input type="text" id="apellido-paterno" placeholder="Escribe tu apellido paterno" style="flex: 1; border: none; outline: none;">
        <button>Editar</button>
      </div>
    </div>
    
    <div class="section">
      <label for="apellido-materno">Apellido Materno</label>
      <div class="input-box">
        <input type="text" id="apellido-materno" placeholder="Escribe tu apellido materno" style="flex: 1; border: none; outline: none;">

      </div>
    </div>

        <button>Editar</button>

    </div>
    
    <div class="section">
      <label for="correo">Correo Electrónico</label>
      <div class="input-box">
        <input type="email" id="correo" placeholder="Escribe tu correo electrónico" style="flex: 1; border: none; outline: none;">
